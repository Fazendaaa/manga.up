<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta property="og:site_name" content="Manga.up" />
    <meta property="og:title" content="Manga.up's Web Reader" />
    <meta property="og:description" content="A PWA manga web reader" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https//manga.up.fazenda.solutions" />

    <!-- Twitter -->
    <meta name="twitter:title" content="Manga.up's Web Reader" />
    <meta name="twitter:description" content="A PWA manga web reader" />
    <meta name="twitter:image" content="logo.png" />
    <meta property="twitter:url" content="https//manga.up.fazenda.solutions" />
    <meta name="twitter:card" content="summary" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
